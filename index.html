<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Stop_Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="text-bg-secondary p-3 ">
<div class="text-center"> 
        <h1 class="animate__animated animate__slideInDown">
            "Stop  Watch"
        </h1>
    <h2 class="animate__animated animate__slideInDown" >
        <span id="hour">0</span>:
        <span id="minute">0</span>:
        <span id="second">0</span>
    </h2>
    
    <div class="align-middle animate__animated animate__slideInUp" > 
    <button id="startBtn" onclick="startWatch()">Start</button>
    <button  id="stopBtn" onclick="stopWatch()">Stop</button>
    <button  id="resetBtn" onclick="resetWatch()">Reset</button>
    </div>

</div>




<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
